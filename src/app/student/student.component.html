<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">

</mat-form-field>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="getAllStudentList()">Fetch Student From API</button>
</div>

<div>
      <button mat-raised-button (click)="exporter.exportTable('pdf', {fileName:'student'})">PDF</button>
    &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'student'})">Excel</button>
    &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('csv', {fileName:'student'})">Csv</button>
    &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('json', {fileName:'student'})">Json</button>
    &nbsp;&nbsp;<button mat-raised-button (click)="exporter.exportTable('txt', {fileName:'student'})">Txt</button>
</div>
<div>.</div>
<div></div>
<div class="mat-elevation-z8">
    <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]"
           matSort>

        <!-- First Name Column -->
        <ng-container matColumnDef="first">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.first}}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.last}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse</th>
            <td mat-cell *matCellDef="let element"> {{element.address}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created</th>
            <td mat-cell *matCellDef="let element"> {{element.created}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
